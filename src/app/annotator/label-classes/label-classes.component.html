<h1 class="mat-h1">Classes</h1>
<!-- <label>Choose Class</label> -->
<mat-radio-group [(ngModel)]="currentClass" (change)="handleClassChange()">
  <mat-radio-button
    *ngFor="let labelClass of labelClasses"
    [value]="labelClass"
  >
    {{ labelClass }}
  </mat-radio-button>
</mat-radio-group>
<pre>{{ currentClass | json }}</pre>
